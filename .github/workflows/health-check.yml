name: Scheduled Health Checks

on:
  schedule:
    # Every 15 minutes
    - cron: '*/15 * * * *'
  
  workflow_dispatch:
    inputs:
      service_group:
        description: 'Service group to check (mcp_core, workers, all)'
        required: false
        default: 'all'
      auto_restart:
        description: 'Auto-restart unhealthy services'
        required: false
        default: 'true'

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          cd orchestrator
          pip install -r requirements.txt
      
      - name: Run health check
        id: health_check
        env:
          SERVICE_GROUP: ${{ github.event.inputs.service_group || 'all' }}
          AUTO_RESTART: ${{ github.event.inputs.auto_restart || 'true' }}
        run: |
          cd orchestrator
          python orchestrator.py maintain/health-check \
            service_group=$SERVICE_GROUP \
            auto_restart=$AUTO_RESTART
      
      - name: Commit health check results
        if: always()
        run: |
          git config user.name "GARZA OS Health Check"
          git config user.email "bot@garzahive.com"
          
          # Update timestamp
          echo "$(date -u +%Y-%m-%dT%H:%M:%SZ)" > infra/state/last_health_check.txt
          
          git add infra/state/
          git diff-index --quiet HEAD || git commit -m "chore: Update health check timestamp [skip ci]"
          git push origin main
      
      - name: Trigger auto-recovery on failures
        if: failure()
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: health-check-failed
          client-payload: |
            {
              "service_group": "${{ env.SERVICE_GROUP }}",
              "workflow_run_id": "${{ github.run_id }}"
            }
