name: SSH Execute Command

on:
  workflow_dispatch:
    inputs:
      host:
        description: 'Target host (garzahive, mac, n8n, boulder, octelium)'
        required: true
        type: choice
        options:
          - garzahive
          - mac
          - n8n
          - boulder
          - octelium
      command:
        description: 'Command to execute'
        required: true
        type: string
      timeout:
        description: 'Timeout in seconds'
        required: false
        default: '300'
        type: string

jobs:
  execute:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Load host config
        id: host_config
        run: |
          echo "Loading config for ${{ inputs.host }}..."
          
          case "${{ inputs.host }}" in
            garzahive)
              echo "host=64.227.106.134" >> $GITHUB_OUTPUT
              echo "user=root" >> $GITHUB_OUTPUT
              echo "key_name=SSH_KEY_GARZAHIVE" >> $GITHUB_OUTPUT
              ;;
            mac)
              echo "host=ssh.garzahive.com" >> $GITHUB_OUTPUT
              echo "user=customer" >> $GITHUB_OUTPUT
              echo "key_name=SSH_KEY_MAC" >> $GITHUB_OUTPUT
              ;;
            n8n)
              echo "host=167.172.147.240" >> $GITHUB_OUTPUT
              echo "user=root" >> $GITHUB_OUTPUT
              echo "key_name=SSH_KEY_N8N" >> $GITHUB_OUTPUT
              ;;
            boulder)
              echo "host=boulder-ssh.garzahive.com" >> $GITHUB_OUTPUT
              echo "user=jadengarza" >> $GITHUB_OUTPUT
              echo "key_name=SSH_KEY_MAC" >> $GITHUB_OUTPUT
              ;;
            octelium)
              echo "host=68.183.108.79" >> $GITHUB_OUTPUT
              echo "user=root" >> $GITHUB_OUTPUT
              echo "key_name=SSH_KEY_OCTELIUM" >> $GITHUB_OUTPUT
              ;;
          esac
      
      - name: Setup SSH
        env:
          SSH_KEY: ${{ secrets[steps.host_config.outputs.key_name] }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ steps.host_config.outputs.host }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Execute Command
        id: execute
        timeout-minutes: 5
        run: |
          echo "üîß Executing on ${{ inputs.host }}: ${{ inputs.command }}"
          echo "---"
          
          # Execute and capture output
          OUTPUT=$(ssh -o StrictHostKeyChecking=no \
                      -o ConnectTimeout=30 \
                      ${{ steps.host_config.outputs.user }}@${{ steps.host_config.outputs.host }} \
                      "${{ inputs.command }}" 2>&1) || true
          
          EXIT_CODE=$?
          
          echo "$OUTPUT"
          echo "---"
          echo "Exit code: $EXIT_CODE"
          
          # Save output for later steps (escape for multiline)
          {
            echo "output<<EOF"
            echo "$OUTPUT"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          
          exit $EXIT_CODE
      
      - name: Post Results to Callback
        if: always()
        run: |
          # Escape output for JSON
          OUTPUT="${{ steps.execute.outputs.output }}"
          ESCAPED_OUTPUT=$(echo "$OUTPUT" | jq -Rs .)
          
          curl -s -X POST "https://workflow-results.jadengarza.workers.dev/result" \
            -H "Content-Type: application/json" \
            -d "{
              \"run_id\": \"${{ github.run_id }}\",
              \"workflow\": \"ssh-execute\",
              \"host\": \"${{ inputs.host }}\",
              \"command\": \"${{ inputs.command }}\",
              \"output\": $ESCAPED_OUTPUT,
              \"status\": \"${{ job.status }}\",
              \"exit_code\": ${{ steps.execute.outputs.exit_code || 1 }}
            }" || true
          
          echo "‚úÖ Results posted to callback worker"
      
      - name: Alert on Failure
        if: failure()
        env:
          PUSHCUT_KEY: ${{ secrets.PUSHCUT_KEY }}
        run: |
          if [ -n "$PUSHCUT_KEY" ]; then
            curl -s -X POST "https://api.pushcut.io/$PUSHCUT_KEY/notifications/SSH%20Failed" \
              -H "Content-Type: application/json" \
              -d "{
                \"title\": \"SSH Failed: ${{ inputs.host }}\",
                \"text\": \"Command: ${{ inputs.command }}\",
                \"isTimeSensitive\": true
              }" || true
            echo "üîî Pushcut alert sent"
          else
            echo "‚ö†Ô∏è PUSHCUT_KEY not set, skipping alert"
          fi
      
      - name: Log Result
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ SUCCESS: Command executed on ${{ inputs.host }}"
          else
            echo "‚ùå FAILED: Command failed on ${{ inputs.host }}"
          fi
