app = 'garza-conduit'
primary_region = 'sjc'

[build]

[http_service]
  internal_port = 6167
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "conduit_data"
  destination = "/data"
