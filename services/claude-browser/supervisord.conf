[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1280x720x24
autostart=true
autorestart=true

[program:fluxbox]
command=/usr/bin/fluxbox
environment=DISPLAY=":99"
autostart=true
autorestart=true

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -forever -shared -rfbport 5900
autostart=true
autorestart=true

[program:websockify]
command=/usr/bin/websockify --web=/usr/share/novnc 0.0.0.0:8080 localhost:5900
autostart=true
autorestart=true

[program:chromium]
command=/usr/bin/chromium --no-sandbox --disable-gpu --user-data-dir=/data/chrome-profile --start-maximized https://claude.ai
environment=DISPLAY=":99"
autostart=true
autorestart=true

[program:api]
command=/usr/bin/node /app/api.js
autostart=true
autorestart=true
