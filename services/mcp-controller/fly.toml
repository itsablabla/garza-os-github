app = "mcp-controller"
primary_region = "den"

[build]

[env]
  API_KEY = "mcp-controller-2025-garza"
  SESSION_FILE = "/data/session.json"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[mounts]
  source = "mcp_session"
  destination = "/data"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
